    <link href="http://files.sitesforstreamers.com/free/styles.css" rel="stylesheet">

<body>
    <!-- Navigation -->
    <section id="header" class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12" id="logo"></div>
                <div class="col-md-8 col-sm-12 col-xs-12" id="streaminfo">
                </div>
            </div>
        </div>
    </section>
    <section id="socialMedia">
      <div class="container">
      <div class="row">
        <div class="text-center">
          <ul class="hover">
            <li id="youtubeIcon" class="col"></li>
            <li id="shopIcon" class="col"></li>
            <li id="twitterIcon" class="col"></li>
            <li id="redditIcon" class="col"></li>
            <li id="snapchatIcon" class="col"></li>
            <li id="paypalIcon" class="col"></li>
            <li id="discordIcon" class="col"></li>
          </ul>
        </div>
      </div>
    </div>
    </section>
    <!-- Intro Section -->
    <section id="content" class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="followers bg">
                        <h3 class="title" id="goalTitle"></h3>
                        <div id="followers"></div>
                        <div class="giveaway">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sponsor bg">
                        <h3 class="title" id="sponsorTitle"></h3>
                        <div id="sponsorSlot">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="videos bg">
                        <div class="title">
                            <h3 id="videoTitle"></h3><button value="Broadcasts" id="videoType" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i>
</button></div>  <div id="vodType"><h3>Broadcasts</h3></div>
                            <div class="highlights hidden row"></div>
                            <div class="broadcasts row"></div>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <div class="tweets bg">
                        <h4 class="title" id="tweetsTitle"></h4>
                        <div id="tweetlist"></div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 col-sm-12">
                    <div class="bio bg">
                        <h3 class="title" id="bioTitle"></h3>
                        <div id="bio"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- About Section -->
    <footer class="footer bg">
        <div class="container">
            <div class="row">
              <div class="col-md-12">
              <p class="text-right" id="streamsite">Powered by <a href="http://streamsite.xyz"> <i class="fa fa-eye" aria-hidden="true"></i>
streamSite</a></p>
            </div>
          </div>
        </div>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
